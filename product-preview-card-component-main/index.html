<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>


  <div class="container">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="content">
      <h1 style="color: #5f5d5da6;letter-spacing: 4px;font-family: 'Nunito', sans-serif;font-size: 14px;font-weight: 100;text-transform: uppercase;">Perfume</h1>

      <h1 class="headings">Gabrielle Essence Eau De Parfum</h1>
      <p style="padding-top: 10%;font-size: 1rem;width: 90%;color: #000000a6;">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price"> 
      <p style="font-size: 2.5rem;color: #3CB371;font-family: 'Fraunces', serif;"> $149.99 </p> &nbsp;&nbsp;&nbsp;&nbsp;
      <p style="font-size: 1rem;line-height: 2.8rem;color: #000000a6;text-decoration: line-through;"> $169.99 </p>
      </div>
      <br>
      <button class="add_to ">Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muskan Salmani</a>.
  </div>
</body>
</html>
